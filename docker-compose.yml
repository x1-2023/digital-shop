# ==============================================================================
# Docker Compose - Production Configuration (Simple)
# ==============================================================================
# Usage:
#   docker-compose up -d --build    # Build and start service
#   docker-compose down             # Stop service
#   docker-compose logs -f app      # View logs
#   docker-compose restart app      # Restart app
# ==============================================================================

version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: digital-shop-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      # SQLite database persistence
      - app_data:/app/data
      # Product images persistence
      - ./public/products:/app/public/products
    ports:
      - "3000:3000"  # Đổi port bên trái, VD: "8080:3000" để dùng port 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
