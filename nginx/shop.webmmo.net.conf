# ==============================================================================
# Nginx Configuration for shop.webmmo.net
# ==============================================================================
# Subdomain setup - không ảnh hưởng mail server (port 25, 4000)
# ==============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# Upstream - Next.js app
upstream nextjs_app {
    server app:5000;
    keepalive 32;
}

# Map for WebSocket connection header (used with proxy_set_header Connection)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ==============================================================================
# HTTP -> HTTPS Redirect
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name shop.webmmo.net;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ==============================================================================
# HTTPS Server
# ==============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shop.webmmo.net;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/shop.webmmo.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shop.webmmo.net/privkey.pem;
    
    # SSL Configuration (Modern browsers only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logs
    access_log /var/log/nginx/shop.webmmo.net.access.log;
    error_log /var/log/nginx/shop.webmmo.net.error.log warn;

    # Max upload size
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Common proxy settings for Next.js (set at server level to avoid duplication)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Default proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ===========================================================================
    # Next.js Application
    # ===========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://nextjs_app;
    }

    # ===========================================================================
    # API Routes (stricter rate limit)
    # ===========================================================================
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://nextjs_app;
    }

    # ===========================================================================
    # Auth Routes (very strict rate limit)
    # ===========================================================================
    location ~ ^/api/auth/(login|signup|forgot-password) {
        limit_req zone=auth burst=3 nodelay;
        proxy_pass http://nextjs_app;
    }

    # ===========================================================================
    # Static Assets (cache for 1 year)
    # ===========================================================================
    location /_next/static/ {
        proxy_pass http://nextjs_app;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static/ {
        proxy_pass http://nextjs_app;
        add_header Cache-Control "public, max-age=31536000";
    }

    # ===========================================================================
    # Health Check
    # ===========================================================================
    location /api/health {
        proxy_pass http://nextjs_app;
        access_log off;
    }

    # ACME challenge over TLS (in case certbot verifies via HTTPS)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        access_log off;
        allow all;
    }
}
